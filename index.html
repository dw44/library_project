<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <section id="add-book">
                <form id="new-book" onsubmit="return false">
                    <input required id="enter-name" placeholder="Title" type="text" />
                    <input required id="enter-author" placeholder="Author" type="text" />
                    <input required id="enter-pages" placeholder="Page Count" type="number" min="1" />
                    <div id="read-status">
                        <label>Yes</label>
                        <input type="radio" id="read-yes" name="read" value="true" />
                        <br>
                        <label>No</label>
                        <input type="radio" id="read-no" name="read" value="false" checked />
                    </div>
                    <button id="submit-book">Submit Book</button>
                    <!-- <button id="show-store">Show Storage</button> -->
                </form>
            </section>
            
            <section id="library">
                <!-- Book cards go here -->
            </section>            
        </main>
        <script src="./logic.js" /></script>
    </body>
</html>
